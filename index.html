<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PS4 Products — All Variants</title>

<style>
:root{
  --bg:#f6f7fb; --card:#fff; --muted:#6b7280; --cta:#25D366; --accent:#111827;
}
*{box-sizing:border-box}
body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:var(--bg);color:var(--accent)}
.container{max-width:1200px;margin:0 auto;padding:16px}

/* Sections */
header, footer{margin-bottom:20px;text-align:center}
header h1{margin:0;font-size:24px;font-weight:800}
header p{color:var(--muted);margin:6px 0 0;font-size:14px}
footer{font-size:13px;color:var(--muted);padding:12px 0;border-top:1px solid #e6e9ef}

/* Product Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:18px}
.card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,0.08);display:flex;flex-direction:column;gap:12px}
.thumb{width:100%;aspect-ratio:16/10;overflow:hidden;border-radius:10px;border:1px solid #e6e9ef}
.thumb img{width:100%;height:100%;object-fit:cover;display:block}
.row{display:flex;align-items:center;justify-content:space-between;gap:8px}
.price{font-size:18px;font-weight:800;color:#0f172a}
.meta{font-size:13px;color:var(--muted)}
.badge{display:inline-block;background:#fff6f0;color:#c2410c;padding:4px 8px;border-radius:8px;font-weight:600;font-size:12px}
.prepaid{display:inline-block;background:#eefbf2;color:#066a3b;padding:4px 8px;border-radius:8px;font-weight:600;font-size:12px}
.specs{display:grid;grid-template-columns:repeat(2,1fr);gap:6px;font-size:13px;color:var(--muted)}
.specs div{background:#fbfdff;padding:6px;border-radius:6px;border:1px solid #eef2ff}
.btn{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:12px;border-radius:8px;text-decoration:none;font-weight:700;font-size:14px;cursor:pointer;border:none}
.btn.buy-now{background:var(--cta);color:#fff}
</style>
</head>
<body>
<div class="container">

  <!-- HEADER -->
  <header>
    <h1>PS4 Products — All Variants</h1>
    <p>Prepaid only · No COD · Select any product and click Buy Now to proceed.</p>
    <p><strong>WhatsApp: +91 7983624797</strong></p>
  </header>

  <!-- PRODUCT GRID -->
  <section class="grid" id="products-grid">
    <!-- Cards injected by JS -->
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 GamesPlanet — All rights reserved. <br>
    This page auto-opens <strong>order-prefill (4).html</strong> with selected product details.
  </footer>

</div>

<script>
/* Product data */
const PRODUCTS = [
  { id: 'p1', title:'PS4 Pro (Imported) — 1TB', fw:'9.0', games:'12–15', warranty:'1 month', storage:'1TB', price:34999, image:'Ps4pro1tb9.0.jpeg' },
  { id: 'p2', title:'PS4 Slim (Imported Japanese) — 1TB (White)', fw:'12.02', games:'12–15', warranty:'1 month', storage:'1TB', price:25500, image:'Ps4slim1tb12.02wht.jpeg' },
  { id: 'p3', title:'PS4 Slim (Imported Japanese) — 500GB', fw:'11.50', games:'12–15', warranty:'1 month', storage:'500GB', price:24500, image:'Ps4slim500gb11.50wht.jpeg' },
  { id: 'p4', title:'PS4 Slim (Imported Japanese) — 1TB (Black)', fw:'12.02', games:'12–15', warranty:'1 month', storage:'1TB', price:25000, image:'Ps4slim12.02blk.jpeg' },
  { id: 'p5', title:'PS4 Pro (Imported Japanese) — 2TB', fw:'9.0', games:'25–30', warranty:'1 month', storage:'2TB', price:37499, image:'Ps4pro2tb.jpeg' },
  { id: 'p6', title:'PS4 Slim (Imported Japanese) — 1TB (White) — Duplicate', fw:'12.02', games:'12–15', warranty:'1 month', storage:'1TB', price:25000, image:'Ps4slim1tb12.02wht.jpeg' }
];

const PREFILL_PAGE = 'order-prefill (4).html';

/* helper */
function formatRs(n){return '₹'+(Number(n)||0).toLocaleString('en-IN');}

/* render */
const grid=document.getElementById('products-grid');
PRODUCTS.forEach(p=>{
  const card=document.createElement('article');
  card.className='card';
  card.innerHTML=`
    <div class="thumb"><img src="${p.image}" alt="${p.title}"></div>
    <div class="row">
      <div>
        <div style="font-weight:800">${p.title}</div>
        <div class="meta">Firmware: ${p.fw} · ${p.games} games · 1 controller · ${p.warranty} warranty</div>
      </div>
      <div style="text-align:right">
        <div class="price">${formatRs(p.price)}</div>
        <div style="margin-top:6px"><span class="badge">PS4</span> <span class="prepaid">Prepaid only</span></div>
      </div>
    </div>
    <div class="specs">
      <div><strong>Firmware</strong><div>${p.fw}</div></div>
      <div><strong>Games</strong><div>${p.games}</div></div>
      <div><strong>Warranty</strong><div>${p.warranty}</div></div>
      <div><strong>Storage</strong><div>${p.storage}</div></div>
    </div>
    <div class="controls">
      <button class="btn buy-now" data-id="${p.id}">Buy Now</button>
    </div>
  `;
  grid.appendChild(card);
});

/* button click → go to prefill */
document.addEventListener('click',e=>{
  const btn=e.target.closest('.buy-now'); if(!btn) return;
  const id=btn.getAttribute('data-id');
  const product=PRODUCTS.find(x=>x.id===id); if(!product) return;

  const params=new URLSearchParams();
  params.set('product',product.title);
  params.set('variant',`Firmware ${product.fw}, ${product.storage}`);
  params.set('base',product.price);

  window.location.href=PREFILL_PAGE+'?'+params.toString();
});
</script>
</body>
</html>
